apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: document-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-api
  template:
    metadata:
      labels:
        app: document-api
    spec:
      containers:
        - name: document-api
          image: documocracy/newsroom
          ports:
            - containerPort: 8000
          env:
            - name: SERVICE
              value: document-api
            - name: SERVICE_PORT
              value: "8000"
      restartPolicy: Always
      imagePullSecrets:
        - name: documocracy-docker-hub